<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Bazari - Super App Web3 descentralizado para economia informal" />
    <meta name="keywords" content="web3, blockchain, economia descentralizada, marketplace, dao, dex" />
    <meta name="author" content="Bazari Team" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Bazari - Super App Web3" />
    <meta property="og:description" content="Economia descentralizada para todos" />
    <meta property="og:image" content="/og-image.jpg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Bazari - Super App Web3" />
    <meta property="twitter:description" content="Economia descentralizada para todos" />
    <meta property="twitter:image" content="/twitter-image.jpg" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Theme Color for Mobile Browsers -->
    <meta name="theme-color" content="#8B0000" />
    <meta name="msapplication-TileColor" content="#8B0000" />
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Bazari" />
    
    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <title>Bazari - Super App Web3</title>
    
    <style>
      /* Critical CSS for loading screen */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #8B0000 0%, #A50000 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out, visibility 0.3s ease-out;
      }
      
      #loading-screen.hidden {
        opacity: 0;
        visibility: hidden;
      }
      
      .loading-logo {
        width: 80px;
        height: 80px;
        background: #FFB300;
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 32px;
        font-weight: bold;
        color: white;
        margin-bottom: 24px;
        animation: pulse 2s infinite;
      }
      
      .loading-text {
        color: #F5F1E0;
        font-family: 'Inter', sans-serif;
        font-size: 18px;
        font-weight: 500;
        margin-bottom: 8px;
      }
      
      .loading-subtitle {
        color: #F5F1E0;
        font-family: 'Inter', sans-serif;
        font-size: 14px;
        opacity: 0.8;
        text-align: center;
        max-width: 280px;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      
      /* Hide scrollbar during loading */
      body.loading {
        overflow: hidden;
      }
    </style>
  </head>
  <body class="loading">
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-logo">B</div>
      <div class="loading-text">Bazari</div>
      <div class="loading-subtitle">Economia descentralizada para todos</div>
    </div>
    
    <!-- Main App Container -->
    <div id="root"></div>
    
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      // Remove loading screen when app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          const body = document.body;
          
          if (loadingScreen) {
            loadingScreen.classList.add('hidden');
            body.classList.remove('loading');
            
            // Remove element after transition
            setTimeout(() => {
              if (loadingScreen.parentNode) {
                loadingScreen.parentNode.removeChild(loadingScreen);
              }
            }, 300);
          }
        }, 1000); // Show loading for at least 1 second
      });
    </script>
  </body>
</html>
